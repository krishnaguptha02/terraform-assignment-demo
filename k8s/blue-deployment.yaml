apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-blue
  namespace: blue-green-demo
  labels:
    app: sample-app
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
      version: blue
  template:
    metadata:
      labels:
        app: sample-app
        version: blue
    spec:
      containers:
      - name: sample-app
        image: gcr.io/gke-blue-green-demo/sample-app:blue
        ports:
        - containerPort: 3000
        env:
        - name: APP_VERSION
          value: "blue"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app-blue-service
  namespace: blue-green-demo
  labels:
    app: sample-app
    version: blue
spec:
  selector:
    app: sample-app
    version: blue
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
